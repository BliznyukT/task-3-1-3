<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Вход</h1>

            <!-- Форма логина -->
            <form name="formAuth" action="/process_login" method="post" class="needs-validation" novalidate>
                <!-- Поле логина -->
                <div class="mb-3">
                    <label for="email" class="form-label">Логин</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Пожалуйста, введите логин.
                    </div>
                </div>

                <!-- Поле пароля -->
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">
                        Пожалуйста, введите пароль.
                    </div>
                </div>

                <!-- CSRF токен -->
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">

                <!-- Кнопка отправки -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>

                <!-- Сообщение об ошибке -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Неверный логин или пароль
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (для валидации форм и других компонентов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Валидация формы на стороне клиента -->
<script>
    // Включаем валидацию Bootstrap
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
