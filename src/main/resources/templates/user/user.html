<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span th:text="${user.email}">email</span>
            <small class="text-light-emphasis">
                with roles: <span th:text="${user.getRoleCorrectNames()}">roleNames</span>
            </small>
        </a>
        <form action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<!-- Основное содержимое страницы -->
<div class="container-fluid">
    <div class="row">

        <!-- Левая панель (sidebar) -->
        <!-- col-md-3 — ширина колонки (3/12 экрана на средних устройствах) -->
        <!-- bg-light — светлый фон -->
        <!-- vh-100 — высота на всю видимую часть окна браузера -->
        <div class="col-md-3 col-lg-2 bg-light border-end vh-100">

            <!-- Вертикальное меню -->
            <ul class="nav flex-column mt-3">

                <!-- Активный пункт -->
                <!-- bg-primary — синий фон -->
                <!-- text-white — белый текст -->
                <!-- fw-bold — жирный текст -->
                <li class="nav-item">
                    <a class="nav-link bg-primary text-white fw-bold" href="#">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <!-- Правая часть (основное содержимое страницы) -->
        <!-- col-md-9 — занимает оставшиеся 9/12 экрана -->
        <div class="col-md-9 col-lg-10 p-4">

            <!-- Заголовок -->
            <h1 class="mb-4">User Information-page</h1>
            <p>About user</p>

            <!-- Таблица с информацией о пользователе -->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${user.id}"></span></td>
                    <td><span th:text="${user.name}"></span></td>
                    <td><span th:text="${user.lastName}"></span></td>
                    <td><span th:text="${user.age}"></span></td>
                    <td><span th:text="${user.email}"></span></td>
                    <td><span th:text="${user.getRoleCorrectNames()}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
